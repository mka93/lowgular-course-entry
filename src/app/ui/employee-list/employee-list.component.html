<table *ngIf="data$ | async as data" style="border: 1px solid black">
  <tr>
    <td>ID</td>
    <td>Name</td>
    <td>Age</td>
    <td>Salary</td>
  </tr>
  <tr *ngFor="let employee of data">
    <td>{{ employee.id }}</td>
    <td> {{ employee.name }}</td>
    <td>{{ employee.age }}</td>
    <td> {{ employee.salary }}</td>
  </tr>
</table>
