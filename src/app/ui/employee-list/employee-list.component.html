<h1>Employee list</h1>
<div style="border: 1px solid black; width:500px">
<ul  *ngIf="data$ | async as data; else empty">
  <li *ngFor="let employee of data">{{ employee.personalNumber }} : {{ employee.name }} : {{employee.mail}}</li>
</ul>
</div>

<ng-template #empty> There is no data </ng-template>
